  <div *ngFor="let carDetail of carDetails" class="card">
    <div class="card-header">
      <b style="color: gray;">
        <button type="button" class="btn btn-danger" routerLink="/cars">
          Geri
          <span class="badge bg-secondary"></span>
        </button> Araç ID: {{carDetail.id}}</b>
    </div>
    <div class="card-body">
      <h5 class="card-title">Marka Adı: {{carDetail.brandName}}</h5>
      <ul class="list-group">
        <li class="list-group-item ">
          <div class="card-image d-block" style="text-align: center;">
            <img style="width: 80%; height: 50%;" class="" src="https://localhost:44345/{{carDetail.imagePath}}"
              alt="{{carDetail.brandName}}">
          </div>
        </li>
        <li class="list-group-item">
          <b>Günlük Fiyat:</b> {{carDetail.daliyPrice}} Türk Lirası
        </li>
        <li class="list-group-item "><b>Marka:</b> {{carDetail.brandName}}</li>
        <li class="list-group-item "><b>Renk:</b> {{carDetail.colourName}}</li>
      </ul>
      <br>
    </div>
  
    <div id="book-car-menu">
      <h6 class="alert alert-danger">Bu Arabayı Kirala</h6>
      <div class="bg-light rounded-1 shadow my-5 my-xl-0 p-3 ps-4">
        <form class="row">
          <div class="col-md form-group">
            <label for="pick-up-date-input" class="form-label text-dark">Teslim Alma Yeri:</label>
            <select class="form-select" appHover>
              <option selected disabled hidden>Yer seçiniz</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md form-group">
            <label for="rent-start-date-input" class="form-label text-dark">Teslim Alma Tarihi:</label>
            <input name="renttDate" class="form-control" appHover type="datetime-local" id="rent-start-date-input"
              required />
          </div>
          <div class="col-md form-group">
            <label for="rent-end-date-input" class="form-label text-dark">Teslim Etme Tarihi:</label>
            <input name="returnDate" class="form-control" appHover type="datetime-local" id="rent-end-date-input"
              required />
          </div>
          <button class="btn btn-success">Kirala</button>
        </form>
      </div>
    </div>
  </div>
