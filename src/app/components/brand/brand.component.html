
<ul class="list-group">
  <li [class]="getAllBrandClass()" routerLink="/cars"><strong>MARKALAR</strong></li>
    <div class="mb-3">
      <label for="filterText" class="form-label"></label>
      <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="marka adını giriniz">
    </div>
    <div *ngIf="filterText.length>2" class="allert alert-success">
      {{filterText}} aradınız.
    </div>

      <li routerLink="/cars/brand/{{brand.id}}" [class]="getCurrentBrandClass(brand)" 
        (click)="setCurrentBrand(brand)"
        *ngFor="let brand of brands |filterBrand:filterText">{{brand.brandName}}</li>
</ul>
<h5  *ngIf="currentBrand">{{currentBrand.brandName}} seçtiniz<h5>
