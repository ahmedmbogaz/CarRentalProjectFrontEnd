<ul class="list-group">
  <li id="caption" class="list-group-item">
    <table>
      <tr>
        <td>Renk</td>
        <td><input [(ngModel)]="filterColourText" width="100px" placeholder="Ara..." type="text"></td>
      </tr>
    </table>
  <li 
  routerLink="/cars/colour/{{colour.id}}"
  [class]="getCurrentColourClass(colour)"
  (click)="setCurrentColour(colour)" 
  *ngFor="let colour of colours |filterColour:filterColourText">{{colour.colourName}}
  </li>
</ul>
