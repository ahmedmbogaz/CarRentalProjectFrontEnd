<div class="content">
    <div class="col-mg-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araba Ekle</h5></div>
            <div class="card-body">
                <form  [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="">Araba Adı (Kategori)</label>
                    <div class="form-group">
                        <input type="text" id="carName" formControlName="carName" class="form-control" placeholder="Car Name"/>
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="">Marka Adı</label>
                    <div class="form-group">
                        <input type="text" id="brandName" formControlName="brandName" class="form-control" placeholder="Marka adı"/>
                    </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="">Renk Adı</label>
                    <div class="form-group">
                        <input type="text" id="colourName" formControlName="colourName" class="form-control" placeholder="Renk adı"/>
                    </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="">Model Yıl</label>
                    <div class="form-group">
                        <input type="text" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model yılı"/>
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="">Günlük Fiyat</label>
                    <div class="form-group">
                        <input type="text" id="daliyPrice" formControlName="daliyPrice" class="form-control" placeholder="Tahmini fiyat"/>
                    </div>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
        
    </div>
    

</div>
